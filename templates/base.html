<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Network Scanner{% endblock %}</title>
    <!-- Updated to Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Updated Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Add Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-network-wired"></i>
            <span>Network Scanner</span>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('port_scanner_page') }}" class="nav-item {% if request.endpoint == 'port_scanner_page' %}active{% endif %}">
                <i class="fas fa-search"></i>
                <span>Port Scanner</span>
            </a>
            <a href="{{ url_for('packet_sniffer_page') }}" class="nav-item {% if request.endpoint == 'packet_sniffer_page' %}active{% endif %}">
                <i class="fas fa-eye"></i>
                <span>Packet Sniffer</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <small>Version 1.0.0</small>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <button class="btn btn-icon" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">
                {% block header_title %}Web Network Scanner{% endblock %}
            </div>
            <div class="header-actions">
                <button class="btn btn-icon" data-bs-toggle="tooltip" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="btn btn-icon" data-bs-toggle="tooltip" title="Help">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer text-center py-3">
            <div class="container">
                <p class="mb-0">&copy; 2025 Web Network Scanner | <a href="#" class="text-decoration-none">Documentation</a></p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Custom scripts for specific pages -->
    {% block scripts %}{% endblock %}
</body>
</html>
